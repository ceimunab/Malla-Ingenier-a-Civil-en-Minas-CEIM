<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular CEIM 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f1ec;
      color: #2e2e2e;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #fff5e1;
      padding: 10px 20px;
      border-bottom: 2px solid #d8a35d;
    }
    header img {
      height: 80px;
      margin-right: 20px;
    }
    header h1 {
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .year {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }
    .year-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #9d6b1f;
    }
    .semester {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .course {
      background-color: #fff9ee;
      border: 1px solid #d8a35d;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      min-width: 150px;
      text-align: center;
    }
    .course.locked {
      background-color: #f0f0f0;
      color: #aaa;
      cursor: not-allowed;
    }
    .course.completed {
      background-color: #d8f5d0;
      border-color: #5cb85c;
    }
    .tooltip {
      visibility: hidden;
      width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .course:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      background-color: #fff5e1;
      border-top: 1px solid #d8a35d;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="Monochrome Minimalist Graphic Designer Email Signature.png" alt="Logo CEIM">
    <h1>Centro de Estudiantes de Ingeniería Civil en Minas</h1>
  </header>
  <div class="container" id="malla"></div>
  <footer>
    Hecha por Rocío Gallardo CEIM 2025
  </footer>
  <script>
    const cursos = {
      "1": [
        { nombre: "Introducción a las Matemáticas" },
        { nombre: "Física General" },
        { nombre: "Introducción a la Ingeniería" },
        { nombre: "Introducción a la Programación" },
        { nombre: "Habilidades Comunicativas" }
      ],
      "2": [
        { nombre: "Cálculo Diferencial", requisitos: ["Introducción a las Matemáticas"] },
        { nombre: "Física Experimental", requisitos: ["Física General", "Introducción a las Matemáticas"] },
        { nombre: "Base de Datos", requisitos: ["Introducción a la Programación"] },
        { nombre: "Geología I" },
        { nombre: "Habilidades Comunicativas" }
      ],
      "3": [
        { nombre: "Mecánica", requisitos: ["Cálculo Diferencial", "Física Experimental"] },
        { nombre: "Cálculo Integral", requisitos: ["Cálculo Diferencial"] },
        { nombre: "Compliance & Accountability", requisitos: ["Introducción a la Ingeniería"] },
        { nombre: "Química y Ambiente" },
        { nombre: "Geología II", requisitos: ["Geología I"] }
      ],
      "4": [
        { nombre: "Minería y Energía para Rajo Abierto y Subterránea", requisitos: ["Mecánica", "Cálculo Integral"] },
        { nombre: "Métodos Cuantitativos", requisitos: ["Cálculo Integral"] },
        { nombre: "Inglés I" },
        { nombre: "Integrador I: Práctica I", requisitos: ["Mecánica", "Cálculo Integral", "Compliance & Accountability", "Química y Ambiente", "Geología II"] },
        { nombre: "Evaluación de Yacimientos", requisitos: ["Geología II"] }
      ],
      "5": [
        { nombre: "Sistemas y Ecuaciones Diferenciales Lineales", requisitos: ["Cálculo Integral"] },
        { nombre: "Inglés II", requisitos: ["Inglés I"] },
        { nombre: "Mecánica de Rocas", requisitos: ["Geología II", "Mecánica"] },
        { nombre: "Conminución", requisitos: ["Geología II"], corequisitos: ["Operaciones Unitarias I: Perforación y Tronaduras"] },
        { nombre: "Operaciones Unitarias I: Perforación y Tronaduras", requisitos: ["Evaluación de Yacimientos"] }
      ],
      "6": [
        { nombre: "Minería de Datos", requisitos: ["Métodos Cuantitativos", "Base de Datos"] },
        { nombre: "Inglés III", requisitos: ["Inglés II"] },
        { nombre: "Taller de Innovación y Emprendimiento I", requisitos: ["Introducción a la Ingeniería"] },
        { nombre: "Concentración de Minerales", requisitos: ["Conminución"] },
        { nombre: "Operaciones Unitarias II: Carguío y Transporte", requisitos: ["Operaciones Unitarias I: Perforación y Tronaduras"] }
      ],
      "7": [
        { nombre: "Gestión de la Transformación Digital", requisitos: ["Compliance & Accountability"] },
        { nombre: "Inglés IV", requisitos: ["Inglés III"] },
        { nombre: "Taller de Innovación y Emprendimiento II", requisitos: ["Taller de Innovación y Emprendimiento I"] },
        { nombre: "Pirometalurgia", requisitos: ["Concentración de Minerales"] },
        { nombre: "Métodos de Explotación y Diseño Minero", requisitos: ["Operaciones Unitarias II: Carguío y Transporte"] }
      ],
      "8": [
        { nombre: "Responsabilidad Social" },
        { nombre: "Integrador II: Seminario de Licenciatura en Ciencias de la Ingeniería", requisitos: ["Pirometalurgia", "Métodos de Explotación y Diseño Minero"] },
        { nombre: "Taller de Innovación y Emprendimiento III", requisitos: ["Taller de Innovación y Emprendimiento II"] },
        { nombre: "Hidrometalurgia", requisitos: ["Concentración de Minerales"] },
        { nombre: "Planificación Minera", requisitos: ["Métodos de Explotación y Diseño Minero"] }
      ],
      "9": [
        { nombre: "Ventilación", requisitos: ["Métodos de Explotación y Diseño Minero"] },
        { nombre: "Portafolio de Proyectos", requisitos: ["Métodos de Explotación y Diseño Minero", "Hidrometalurgia"] },
        { nombre: "Economía, Dirección y Comercialización", requisitos: ["Métodos de Explotación y Diseño Minero"] },
        { nombre: "Práctica II", requisitos: ["Integrador I: Práctica I"] },
        { nombre: "Medio Ambiente y Legislación Minera", requisitos: ["Operaciones Unitarias II: Carguío y Transporte", "Hidrometalurgia"] }
      ],
      "10": [
        { nombre: "Tópico de Especialidad I", requisitos: ["Planificación Minera", "Gestión de la Transformación Digital"] },
        { nombre: "Tópico de Especialidad II", requisitos: ["Medio Ambiente y Legislación Minera"] },
        { nombre: "Integrador III: Proyecto de Título", requisitos: ["Portafolio de Proyectos"] },
        { nombre: "Tópico de Especialidad III", requisitos: ["Economía, Dirección y Comercialización", "Medio Ambiente y Legislación Minera"] },
        { nombre: "Seguridad y Salud Ocupacional", requisitos: ["Medio Ambiente y Legislación Minera"] }
      ]
    };

    const aprobadas = JSON.parse(localStorage.getItem("aprobadas") || "[]");

    function crearMalla() {
      const container = document.getElementById("malla");
      for (let semestre in cursos) {
        const yearDiv = document.createElement("div");
        yearDiv.className = "year";
        yearDiv.innerHTML = `<div class="year-title">Semestre ${semestre}</div>`;

        const semDiv = document.createElement("div");
        semDiv.className = "semester";

        cursos[semestre].forEach((c) => {
          const div = document.createElement("div");
          div.className = "course";
          div.textContent = c.nombre;

          const requisitos = c.requisitos || [];
          const corequisitos = c.corequisitos || [];
          const bloqueado = requisitos.some(r => !aprobadas.includes(r));

          if (bloqueado) {
            div.classList.add("locked");
            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            tooltip.textContent = `Requiere: ${requisitos.join(", ")}`;
            div.appendChild(tooltip);
          } else {
            if (aprobadas.includes(c.nombre)) div.classList.add("completed");
            div.addEventListener("click", () => {
              if (aprobadas.includes(c.nombre)) {
                const i = aprobadas.indexOf(c.nombre);
                aprobadas.splice(i, 1);
              } else {
                aprobadas.push(c.nombre);
              }
              localStorage.setItem("aprobadas", JSON.stringify(aprobadas));
              location.reload();
            });
          }

          semDiv.appendChild(div);
        });
        yearDiv.appendChild(semDiv);
        container.appendChild(yearDiv);
      }
    }

    crearMalla();
  </script>
</body>
</html>
