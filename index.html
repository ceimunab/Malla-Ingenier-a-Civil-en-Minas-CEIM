<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular CEIM 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f1ec;
      color: #2e2e2e;
      margin: 0;
      padding: 0;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #fff5e1;
      padding: 10px 20px;
      border-bottom: 2px solid #d8a35d;
    }
    header img {
      height: 80px;
      margin-right: 20px;
    }
    header h1 {
      font-size: 24px;
    }
    .container {
      padding: 20px;
    }
    .year {
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }
    .year-title {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
      color: #9d6b1f;
    }
    .semester {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .course {
      background-color: #fff9ee;
      border: 1px solid #d8a35d;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      min-width: 150px;
      text-align: center;
    }
    .course.locked {
      background-color: #f0f0f0;
      color: #aaa;
      cursor: not-allowed;
    }
    .course.completed {
      background-color: #d8f5d0;
      border-color: #5cb85c;
    }
    .tooltip {
      visibility: hidden;
      width: 200px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }
    .course:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      background-color: #fff5e1;
      border-top: 1px solid #d8a35d;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="Monochrome Minimalist Graphic Designer Email Signature.png" alt="Logo CEIM" />
    <h1>Centro de Estudiantes de Ingeniería Civil en Minas</h1>
  </header>
  <div class="container" id="malla"></div>
  <footer>
    Hecha por Rocío Gallardo CEIM 2025
  </footer>
  <script>
    const cursos = {
      "1": [
        { nombre: "Introducción a las Matemáticas" },
        { nombre: "Física General" },
        { nombre: "Introducción a la Ingeniería" },
        { nombre: "Introducción a la Programación" },
        { nombre: "Habilidades Comunicativas" }
      ],
      "2": [
        { nombre: "Cálculo Diferencial", requisitos: ["Introducción a las Matemáticas"] },
        { nombre: "Física Experimental", requisitos: ["Física General"] },
        { nombre: "Base de Datos", requisitos: ["Introducción a la Programación"] },
        { nombre: "Geología I" },
        { nombre: "Habilidades Comunicativas" }
      ]
      // Agregar más semestres aquí
    };

    const aprobadas = JSON.parse(localStorage.getItem("aprobadas") || "[]");

    function crearMalla() {
      const container = document.getElementById("malla");
      for (let semestre in cursos) {
        const yearDiv = document.createElement("div");
        yearDiv.className = "year";
        yearDiv.innerHTML = `<div class="year-title">Semestre ${semestre}</div>`;

        const semDiv = document.createElement("div");
        semDiv.className = "semester";

        cursos[semestre].forEach((c) => {
          const div = document.createElement("div");
          div.className = "course";
          div.textContent = c.nombre;

          const requisitos = c.requisitos || [];
          const bloqueado = requisitos.some(r => !aprobadas.includes(r));

          if (bloqueado) {
            div.classList.add("locked");
            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            tooltip.textContent = `Requiere: ${requisitos.join(", ")}`;
            div.appendChild(tooltip);
          } else {
            if (aprobadas.includes(c.nombre)) div.classList.add("completed");
            div.addEventListener("click", () => {
              if (aprobadas.includes(c.nombre)) {
                const i = aprobadas.indexOf(c.nombre);
                aprobadas.splice(i, 1);
              } else {
                aprobadas.push(c.nombre);
              }
              localStorage.setItem("aprobadas", JSON.stringify(aprobadas));
              location.reload();
            });
          }

          semDiv.appendChild(div);
        });
        yearDiv.appendChild(semDiv);
        container.appendChild(yearDiv);
      }
    }

    crearMalla();
  </script>
</body>
</html>
