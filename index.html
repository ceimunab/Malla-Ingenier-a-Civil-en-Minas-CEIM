<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular CEIM 2025</title>
  <style>/* estilos sin cambios */</style>
</head>
<body>
  <header>
    <img src="https://drive.google.com/uc?export=view&id=1zmdkjB_XNz5FhoAXCz8vBeoSpq8Vpbbl" alt="Logo CEIM">
    <h1>Centro de Estudiantes de Ingeniería Civil en Minas</h1>
  </header>
  <div class="container">
    <div id="progreso" style="margin-bottom: 10px; font-weight: bold; color: #9d6b1f;"></div>
    <div style="margin-bottom: 15px;">
      <input type="text" id="busqueda" placeholder="Buscar curso..." oninput="buscarCurso()" style="padding: 5px; width: 200px;">
      <button onclick="exportarProgreso()">Exportar progreso</button>
      <button onclick="window.print()">Generar PDF</button><br><br>
      <button onclick="marcarTodo()">Marcar todo</button>
      <button onclick="resetearProgreso()">Resetear progreso</button>
    </div>
    <div id="malla"></div>
  </div>
  <footer>
    Hecha por Rocío Gallardo CEIM 2025
  </footer>
  <script>
    const cursos = /** permanece igual **/;
    const aprobadas = JSON.parse(localStorage.getItem("aprobadas") || "[]");

    function crearMalla() {
      const container = document.getElementById("malla");
      for (let semestre in cursos) {
        const yearDiv = document.createElement("div");
        yearDiv.className = "year";
        yearDiv.innerHTML = `<div class="year-title">Semestre ${semestre}</div>`;

        const semDiv = document.createElement("div");
        semDiv.className = "semester";

        cursos[semestre].forEach((c) => {
          const div = document.createElement("div");
          div.className = "course";
          div.textContent = c.nombre;

          const requisitos = c.requisitos || [];
          const corequisitos = c.corequisitos || [];
          const noCumpleRequisitos = requisitos.some(r => !aprobadas.includes(r));
          const noCumpleCorequisitos = corequisitos.some(r => !aprobadas.includes(r));
          const bloqueado = noCumpleRequisitos;

          if (bloqueado) {
            div.classList.add("locked");
            const tooltip = document.createElement("div");
            tooltip.className = "tooltip";
            let msg = [];
            if (noCumpleRequisitos) msg.push(`Requiere: ${requisitos.filter(r => !aprobadas.includes(r)).join(", ")}`);
            if (noCumpleCorequisitos) msg.push(`Corequiere: ${corequisitos.filter(r => !aprobadas.includes(r)).join(", ")}`);
            tooltip.textContent = msg.join(" | ");
            div.appendChild(tooltip);
          } else {
            if (aprobadas.includes(c.nombre)) div.classList.add("completed");
            div.addEventListener("click", () => {
              if (aprobadas.includes(c.nombre)) {
                aprobadas.splice(aprobadas.indexOf(c.nombre), 1);
              } else {
                aprobadas.push(c.nombre);
              }
              localStorage.setItem("aprobadas", JSON.stringify(aprobadas));
              location.reload();
            });
          }

          semDiv.appendChild(div);
        });
        yearDiv.appendChild(semDiv);
        container.appendChild(yearDiv);
      }
    }

    function marcarTodo() {
  const todas = [];
  for (let semestre in cursos) {
    cursos[semestre].forEach(c => todas.push(c.nombre));
  }
  localStorage.setItem("aprobadas", JSON.stringify(todas));
  location.reload();
}

function resetearProgreso() {
  localStorage.removeItem("aprobadas");
  location.reload();
}

function actualizarProgreso() {
  let total = 0;
  let completadas = 0;
  for (let semestre in cursos) {
    cursos[semestre].forEach(c => {
      total++;
      if (aprobadas.includes(c.nombre)) completadas++;
    });
  }
  const porcentaje = Math.round((completadas / total) * 100);
  document.getElementById("progreso").textContent = `Progreso: ${completadas} / ${total} cursos aprobados (${porcentaje}%)`;
}

function buscarCurso() {
  const query = document.getElementById("busqueda").value.toLowerCase();
  document.querySelectorAll(".course").forEach(div => {
    div.style.outline = "none";
    if (query && div.textContent.toLowerCase().includes(query)) {
      div.style.outline = "2px solid #9d6b1f";
    }
  });
}

function exportarProgreso() {
  const data = JSON.stringify(aprobadas, null, 2);
  const blob = new Blob([data], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'progreso_ceim.json';
  a.click();
  URL.revokeObjectURL(url);
}

crearMalla();
actualizarProgreso();
  </script>
</body>
</html>
